<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Widget</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
</head>

<body id="body">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
    <script src="js/script.js"></script>
    <div class="content">
        <div class="container text-center">
            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input id="search" type="text" placeholder="Search for a City" />
                <a style="display: none;" onclick="getCity()" class="button"> </a>
            </div>

            <div class="information">
                <div class="row justify-content-around">
                    <div class="col-4 location"> </div>
                    <div class="col-4 time"> </div>
                </div>

                <div class="row justify-content-around">
                    <div class="col-4">
                        <icon class="icon inline"></icon>
                        <p class="temp inline">
                            </> </p> <span class="unit inline">Â°F</span>
                    </div>
                    <div class="col-4">
                        <ul class="list-unstyled">
                            <li class="clouds text-capitalize"> </li>
                            <li>Humidity: <span class="wind"> </span> % </li>
                            <li>Wind: <span class="humidity"></span> mph </li>
                        </ul>
                    </div>
                </div>
                <div class="forecast text-center">
                    <div class="row text-center days">
                        <div class="col-6 col-sm-3 day1"></div>
                        <div class="col-6 col-sm-3 day2"></div>
                        <div class="col-6 col-sm-3 day3"></div>
                        <div class="col-6 col-sm-3 day4"></div>
                    </div>
                    <div class="row text-center">
                        <div class="col-6 col-sm-3 day1max"></div>
                        <div class="col-6 col-sm-3 day2max"></div>
                        <div class="col-6 col-sm-3 day3max"></div>
                        <div class="col-6 col-sm-3 day4max"></div>
                    </div>
                    <div class="row text-center">
                        <div class="col-6 col-sm-3 day1min"></div>
                        <div class="col-6 col-sm-3 day2min"></div>
                        <div class="col-6 col-sm-3 day3min"></div>
                        <div class="col-6 col-sm-3 day4min"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</body>

</html>
