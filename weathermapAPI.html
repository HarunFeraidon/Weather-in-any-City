<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <script src = "http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
        <style>
          html,body{
            margin:0;
            padding:0;
            background-color: black;
          }

          #text{
            font-family: arial;
            color:white;
            text-align: center;
            font-size: 3em;
          }

          #city{
            border: 0;
            outline: 0;
            background: transparent;
            border-bottom: 1px solid white;
            color:white;
          }

          .button {
            display: inline-block;
            border-radius: 4px;
            background: transparent;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 200px;
            cursor: pointer;
            margin: 5px;
          }

          .button:hover{
            text-decoration-line: underline;
          }

        </style>
        <!-- <script src = 'jquery-3.2.1.min.js'></script> -->
        <script>
            gettingJSON('Charlottesville')
            let city = 'Charlottesville';
            let temp;

            function getCity(){
              city = document.getElementById("city").value;;
              gettingJSON(city)
            }

            function gettingJSON(city){
                $.getJSON('http://api.openweathermap.org/data/2.5/weather?q='+city+'&appid=9e575b3e1c5f2cc65878a9984b11e4d4&units=imperial',function(json){
                  console.log(json.main.temp);
                  output(json.main.temp);
            });
            }

            function output(temp){
              $('#temperatureOutput').text('The temperature in '+city+' is '+ temp);
              //console.log(1+1);
            }

        </script>
    </head>

    <body>
      <div id='text'>
        <h1>Enter a City:</h1>
        <input type="text" id="city" name="location" value="Charlottesville"><br>
        <a onclick="getCity()" class="button" style="vertical-align:middle"><span>Submit </span></a>
        <p id="temperatureOutput"> </p>
      </div>
    </body>
</html>
